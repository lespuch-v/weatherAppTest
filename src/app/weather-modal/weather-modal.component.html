<!-- weather-modal.component.html -->
<div class="modal-backdrop" (click)="onClose()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Add New City</h2>
      <button class="close-button" (click)="onClose()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
        </svg>
      </button>
    </div>

    <div class="modal-content">
      <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="cityName">City Name</label>
          <div class="search-container">
            <input
              id="cityName"
              type="text"
              formControlName="cityName"
              placeholder="Enter city name..."
            >
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="currentColor">
              <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
            </svg>
          </div>
          <div class="error-message" *ngIf="cityForm.get('cityName')?.hasError('required') && cityForm.get('cityName')?.touched">
            City name is required
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="secondary-button" (click)="onClose()">Cancel</button>
          <button type="submit" class="primary-button" [disabled]="!cityForm.valid">
            Add City
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
