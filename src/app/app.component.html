<div class="main-body-container">
  <main-card-component
    *ngFor="let card of weatherCards; let i = index"
    [config]="card"
    [index]="i"
    (delete)="handleDeleteCard($event)"
  ></main-card-component>

  <add-weather-card (add)="showModal = true"></add-weather-card>

  <app-weather-modal
    *ngIf="showModal"
    (close)="showModal = false"
    (addCity)="handleAddCity($event)"
  ></app-weather-modal>
</div>
