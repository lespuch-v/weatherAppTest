<main class="main-body-container">
  <main-card-component
    [config]="cardConfig"
    (delete)="handleDeleteCard($event)">
  </main-card-component>
  <add-weather-card (add)="showModal = true"></add-weather-card>
  <app-weather-modal
    *ngIf="showModal"
    (close)="showModal = false"
    (addCity)="handleAddCity($event)">
  </app-weather-modal>
</main>
